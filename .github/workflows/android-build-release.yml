name: Android Build Release (APK)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      # ====== PAKSA WRAPPER KE GRADLE 7.6 ======
      - name: Force Gradle 7.6 wrapper
        working-directory: GroceryMobileApp
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'PROPS'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          PROPS

      # ====== PASTIKAN PLUGIN AGP BUKAN 3.x (upgrade ke 7.4.2) ======
      - name: Ensure AGP 7.4.2 (project build.gradle)
        working-directory: GroceryMobileApp
        run: |
          cat > build.gradle <<'GRADLE'
          buildscript {
            repositories { google(); mavenCentral() }
            dependencies {
              classpath 'com.android.tools.build:gradle:7.4.2'
              classpath 'com.google.gms:google-services:4.3.15'
            }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          GRADLE

      - name: Ensure settings.gradle & gradle.properties
        working-directory: GroceryMobileApp
        run: |
          echo 'rootProject.name = "GroceryMobileApp"
          include ":app"' > settings.gradle
          touch gradle.properties
          grep -q 'android.useAndroidX' gradle.properties || echo 'android.useAndroidX=true' >> gradle.properties
          grep -q 'android.enableJetifier' gradle.properties || echo 'android.enableJetifier=true' >> gradle.properties
          grep -q 'org.gradle.jvmargs' gradle.properties || echo 'org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8' >> gradle.properties

      - name: Make gradlew executable
        working-directory: GroceryMobileApp
        run: chmod +x ./gradlew || true

      - name: Build release APK
        working-directory: GroceryMobileApp
        run: ./gradlew --no-daemon :app:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: GroceryMobileApp/app/build/outputs/apk/release/*.apk
