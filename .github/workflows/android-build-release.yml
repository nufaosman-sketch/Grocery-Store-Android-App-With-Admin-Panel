name: Android Build Release (APK)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Remove old Gradle wrapper
        run: rm -rf gradle gradlew gradlew.bat || true

      - name: Set Gradle 7.6 wrapper
        working-directory: GroceryMobileApp
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'PROPS'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          PROPS
          chmod +x ./gradlew || true

      - name: Patch AGP + Repos
        working-directory: GroceryMobileApp
        run: |
          cat > build.gradle <<'GRADLE'
          buildscript {
            repositories { google(); mavenCentral() }
            dependencies {
              classpath 'com.android.tools.build:gradle:7.4.2'
              classpath 'com.google.gms:google-services:4.3.15'
            }
          }
          allprojects { repositories { google(); mavenCentral() } }
          task clean(type: Delete) { delete rootProject.buildDir }
          GRADLE

      - name: Fix old Gradle syntax
        working-directory: GroceryMobileApp/app
        run: |
          sed -i 's/compile /implementation /g' build.gradle || true
          sed -i 's/testCompile /testImplementation /g' build.gradle || true
          sed -i 's/androidTestCompile /androidTestImplementation /g' build.gradle || true
          sed -i 's/jcenter()/mavenCentral()/g' ../build.gradle || true
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/' build.gradle || true
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/' build.gradle || true

      - name: Build release APK
        working-directory: GroceryMobileApp
        run: ./gradlew --no-daemon :app:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: GroceryMobileApp/app/build/outputs/apk/release/*.apk
