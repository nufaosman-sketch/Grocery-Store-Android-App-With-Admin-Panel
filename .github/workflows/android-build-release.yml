name: Android Build Release (APK)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Force Gradle 7.6 wrapper
        working-directory: GroceryMobileApp
        run: |
          mkdir -p gradle/wrapper
          cat > gradle/wrapper/gradle-wrapper.properties <<'PROPS'
          distributionBase=GRADLE_USER_HOME
          distributionPath=wrapper/dists
          distributionUrl=https\://services.gradle.org/distributions/gradle-7.6-all.zip
          zipStoreBase=GRADLE_USER_HOME
          zipStorePath=wrapper/dists
          PROPS

      - name: Fix deprecated Gradle 'compile' usage
        working-directory: GroceryMobileApp/app
        run: |
          if grep -q "compile " build.gradle; then
            sed -i 's/compile /implementation /g' build.gradle
            sed -i 's/testCompile /testImplementation /g' build.gradle
            sed -i 's/androidTestCompile /androidTestImplementation /g' build.gradle
          fi

      - name: Grant execute for gradlew
        working-directory: GroceryMobileApp
        run: chmod +x ./gradlew || true

      - name: Build release APK
        working-directory: GroceryMobileApp
        run: ./gradlew --no-daemon :app:assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: GroceryMobileApp/app/build/outputs/apk/release/*.apk
